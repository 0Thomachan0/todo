{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow">
    {% csrf_token %}
            <div class="form_group">
                <input type="text" name="task" class="form-control" placeholder="Enter Task">
            </div>
            <div class="form_group">
                <input type="text" name="priority" class="form-control" placeholder="Enter The Priority">
            </div>
            <div class="form_group">
                <input type="date" name="date" class="form-control" placeholder="Enter The Date">
            </div>
            <div class="form_group">
                <input type="submit" class="btn btn-success" >
            </div>
        </form>
        </div>
        <div class="col-md-6">
            <h5>Task to be Completed</h5>
            {% for i in task1 %}
            <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p ><b>{{i.priority}}</b></p>
                <p>{{i.date}}</p>
                <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
            </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
